# Change these first
owner: Yeetum Technologies # Your GitHub organization or username, where this repository lives
repo: yeetum-uptime # The name of this repository

sites:
  - name: Yeetum.com
    url: https://yeetum.com
  - name: Yeetum Vault
    url: https://vault.yeetum.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.yeetum.com
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Yeetum** System Status - **Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** data updated every 5 minutes
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
